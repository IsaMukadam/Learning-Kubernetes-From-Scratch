apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  config.json: |
    {
      "database": {
        "host": "mysql.default.svc.cluster.local",
        "port": "3306",
        "name": "myapp"
      },
      "cache": {
        "host": "redis.default.svc.cluster.local",
        "port": "6379"
      },
      "features": {
        "authentication": true,
        "rateLimit": true
      }
    }
  app.properties: |
    app.name=MyApp
    app.environment=staging
    app.log.level=INFO
